---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: github-push
spec:
  params:
    - name: base 
      value: PUSH-NOBASE
    - name: head
      value: $(extensions.branch_name)  # e.g. feature/nia-238, hotfix/nia-227
    - name: repo-url
      value: $(body.repository.ssh_url)
    - name: repo-name
      value: $(body.repository.name)

